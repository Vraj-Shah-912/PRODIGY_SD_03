{% extends 'base.html' %}

{% block content %}
    <h2>Contact List</h2>
    <ul>
        {% for contact in contacts %}
            <li>
                {{ contact.name }} - {{ contact.phone }} - {{ contact.email }}
                <a href="{% url 'edit_contact' contact.id %}">Edit</a>
                <a href="{% url 'delete_contact' contact.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
